<div align="center">
	<fieldset>
		<form action="updateEmp" method="POST">
			<table>
				<tr>
					<td>Id</td>
					<td><input type="text" name="id" value="{{u[0]}}" readonly ></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name" value="{{u[1]}}"></td>
				</tr>
				<tr>
					<td>Conatct No</td>
					<td><input type="text" name="contact" value="{{u[2]}}"></td>
				</tr>
				<tr>
					<td>Email Id</td>
					<td><input type="text" name="email" value="{{u[3]}}"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" name="pass" value="{{u[4]}}" ></td>
				</tr>
				<tr>
					<td><input type="submit" value="Save"></td>
					<td><input type="reset" value="reset"></td>
				</tr>

			</table>
		</form>
	</fieldset>
